<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>

    <div class="count countdown-container">
        <div class="dias-container">
            <p class="texto" id="dias">0</p>
                <span>Dias</span>
        </div>
        <div class="count horas-container">
            <p class="texto" id="horas">0</p>
                <span>Horas</span>
        </div>
        <div class="count minutos-container">
            <p class="texto" id="minutos">0</p>
                <span>Minutos</span>
        </div>
        <div class="count segundos-container">
            <p class="texto" id="segundos">0</p>
                <span>Segundos</span>
        </div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
